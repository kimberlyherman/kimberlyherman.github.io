<html lang='en'>
<head>
	<link rel='stylesheet' type='text/css' href='wedding.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src='list.min.js'></script>
<script type='text/javascript'>
var options = {
  valueNames: [ 'name', 'born' ]
};

var userList = new List('users', options);
</script>

</head>
<body>
	<h1 id='header'>Kimberly & Brandon's Wedding</h1>
	<div class='col-lg-12'>
		<img id='pic' src='us.jpg'>
	</div>
	<h2>Guest List</h2>
	<input type='text' id='search_guests' onkeyup='myFunction()' placeholder='Search Guest List '>
	<ol>
		<li>B</li>
		<li>A</li>
	</ol>
<div id="users">

<!-- class="search" automagically makes an input a search field. -->
  <input class="search" placeholder="Search" />
<!-- class="sort" automagically makes an element a sort buttons. The date-sort value decides what to sort by. -->
  <button class="sort" data-sort="name">
    Sort
  </button>

<!-- Child elements of container with class="list" becomes list items -->
  <ul class="list">
    <li>
<!-- The innerHTML of children with class="name" becomes this items "name" value -->
      <h3 class="name">Jonny Stromberg</h3>
      <p class="born">1986</p>
    </li>
    <li>
      <h3 class="name">Jonas Arnklint</h3>
      <p class="born">1985</p>
    </li>
    <li>
      <h3 class="name">Martina Elm</h3>
      <p class="born">1986</p>
    </li>
    <li>
      <h3 class="name">Gustaf Lindqvist</h3>
      <p class="born">1983</p>
    </li>
  </ul>

</div>


</body>
</html>
